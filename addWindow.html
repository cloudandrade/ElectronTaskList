<!DOCTYPE html>
<html lang="en">

<head>

  <title>Shopping list item</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>
  <div class="container">
    <form>
      <div>
        <label for="">Enter Item</label>
        <input type="text" id="item" autofocus>

      </div>
      <button type="submit" class="btn waves-effect waves-light ">Add item</button>
      <button type="button" class="btn waves-effect deep-purple " onclick="fechar()">Close</button>
    </form>

  </div>


  <script>
    const electron = require('electron');
    const {
      ipcRenderer
    } = electron;

    const form = document.querySelector('form');
    form.addEventListener('submit', submitForm)

    function submitForm(e) {
      e.preventDefault();
      const item = document.querySelector('#item').value;
      ipcRenderer.send('item:add', item);
    }

    function fechar() {
      window.close()
    }
  </script>

</body>

</html>
